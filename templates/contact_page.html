{% extends "site_base.html" %}
{% block title %}Contact{% endblock %}
{% block header %}
{% endblock %}
{% block content %}
<div class="container-narrow">
  <div class="jumbotron muted">
    <h2>Contact us</h2>
    <p><em>Use our contact form, or send an email</em></p>
  </div>
  <div class="row-fluid marketing muted">
    <div class="span4 offset3">
      <form method="post" action="">
	{% csrf_token %}
	<p><label>Email (optional)</label>
	  <input type="text" maxlength="30" /></p>
	<p><label>Message</label>
	  <textarea rows="4"></textarea></p>
	<input type="submit" value="Send" class="btn btn-primary" />
      </form>
    </div>
    <div class="span3"  style="border-left: 1px solid #D6D6D6; padding-left: 30px">
      <h4>Email</h4>
      <p>test@example.com</p>
      <h4>Location</h4>
      <p>1112 10th Ave East <br>
      Seattle, WA 98102</p>
    </div>
  </div>
</div>
{% endblock %}
