<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Project M | {% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/site_style.css" rel="stylesheet">
    <style type="text/css">
      * {
        margin: 0;
      }
      html, body {
        height: 100%;
      }
      .wrapper {
        min-height: 100%;
        height: auto !important;
        height: 100%;
        margin: 0 auto -25px;
      }
      .footer, .push {
        height: 25px;
      }
      .container-narrow {
        margin: 0 auto;
        max-width: 800px;
      }
      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    {% block script %}{% endblock %}
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="wrapper">

      <div class="container-narrow" style="padding-top: 10px">
	<div class="masthead">
          <ul class="nav nav-pills pull-right">
            <li class="active"><a href="/">Home</a></li>
	    {% if not user.is_authenticated %}
	    <li><a href="/register/">sign up</a></li>	        
	    <li><a href="/login/">login</a></li>
            {% else %}
	    <li><a href="/{{ user.username }}/">profile</a></li>
	    <li><a href="/logout/">logout</a></li>
            {% endif %}
          </ul>
          <h1 class="muted">Project M</h1>
	  <hr>
	</div>
      </div>
      
      <div class="container-narrow">
	{% block content %}{% endblock %}
      </div>
      
      <div class="push"></div>

    </div><!-- Wrapper -->

    <div class="footer">    
      <div class="container-narrow">
	<hr style="margin: 0px">
        <p style="text-align: center;">&copy; Project N {% now "Y" %}.  
	  All rights reserved.  <a href="/terms/">Terms</a> | <a href="/privacy/">Privacy</a></p>
      </div>
    </div>
  </body>
</html>
