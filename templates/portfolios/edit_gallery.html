{% extends "portfolio_base.html" %}
{% block title %}{{ profile.fullname }} | Edit Gallery{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<div class="row">
  <div class="span3">
  </div>
  <div class="span6">
    <h3 class="muted">Edit title and thumbnail</h3>
    <form method="post" action="." enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Save" class="btn btn-large btn-primary">
    </form>
  </div>
</div>
{% endblock %}
