{% extends "portfolio_base.html" %}
{% block title %}{{ profile.fullname }} | About{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<div class="row">
  <div class="span1">
    <p><b>About</b></p>
  </div>
  <div class="span6">
    <p>{{ profile.about|linebreaksbr }}</p>
  </div>
</div>
<div class="row">
  <div class="span1">
    <p><b>Email</b></p>
  </div>
  <div class="span6">
    <p>{{ profile.email }}</p>
  </div>
</div>
<div class="row">
  <div class="span1">
    <p><b>Phone</b></p>
  </div>
  <div class="span6">
    <p>{{ profile.phone }}</p>
  </div>
</div>
<div class="row">
  <div class="span1">
    <p><b>Location</b></p>
  </div>
  <div class="span6">
    <p>{{ profile.location }}</p>
  </div>
</div>
{% endblock %}
