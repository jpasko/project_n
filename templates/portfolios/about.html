{% extends "portfolio_base.html" %}
{% block title %}{{ fullname }} | About{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<div class="row">
  <div class="span2">
    <p>About<p>
  </div>
  <div class="span6">
    <p>{{ profile.about|linebreaks }}</p>
  </div>
</div>
<div class="row">
  <div class="span2">
    <p>Email<p>
  </div>
  <div class="span6">
    <p>{{ profile.email }}</p>
  </div>
</div>
<div class="row">
  <div class="span2">
    <p>Phone<p>
  </div>
  <div class="span6">
    <p>{{ profile.phone }}</p>
  </div>
</div>
<div class="row">
  <div class="span2">
    <p>Location<p>
  </div>
  <div class="span6">
    <p>{{ profile.location }}</p>
  </div>
</div>
{% endblock %}
