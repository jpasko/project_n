{% extends "portfolio_base.html" %}
{% block title %}{{ profile.fullname }} | Edit Photo{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<div class="row">
  <div class="span3">
  </div>
  <div class="span6">
    <h3 class="muted">Edit Caption</h3>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Save" class="btn-green">
      <a class="btn-contact btn-link" onClick="javascript:history.go(-1);" style="margin-left: 10px">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
