{% extends "portfolio_base.html" %}
{% block title %}{{ username }} | Upload{% endblock %}
{% block content %}
<div class="row">
  <div class="span4">
  </div>
  <div class="span6">
    <h3>Upload a photo:</h3>
    <p>
      Select an existing gallery to hold this photo.<br />
      You can also 
      <a href="/{{ username }}/create_gallery/">create</a> a new gallery.
    </p>
    <form method="post" action="." enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Upload photo" class="btn btn-large btn-success">
    </form>
  </div>
</div>
{% endblock %}
