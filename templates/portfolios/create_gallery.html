{% extends "portfolio_base.html" %}
{% block title %}{{ profile.fullname }} | Create Gallery{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<div class="row">
  <div class="span3">
  </div>
  <div class="span6">
    <h3 class="muted">Create a gallery:</h3>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Create gallery" class="btn btn-large btn-success">
    </form>
  </div>
</div>
{% endblock %}
