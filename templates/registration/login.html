{% extends "site_base.html" %}
{% block title %}Login{% endblock %}
{% block header %}{% endblock %}
{% block content %}
<div class="row">
  <div class="span4">
  </div>
  <div class="span6">
    <h3>Login:</h3>
    {% if form.errors %}
    <p>Your username and password didn't match.</p>
    {% endif %}
    <form method="post" action=".">
      {% csrf_token %}
      <p><label for="id_username">Username:</label>
	{{ form.username }}</p>
      <p><label for="id_password">Password (<a href="/">forgot?</a>):</label>
	{{ form.password }}</p>
      <input type="hidden" name="next" value="{{ next }}" />
      <input type="submit" value="login" class="btn btn-large btn-success" />
    </form>
  </div>
</div>
{% endblock %}
