{% extends "site_base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="row">
<div class="span2">
</div>
<div class="span4">
{% if form.errors %}
<p style="text-align: center">Your username and password didn't match.</p>
{% endif %}
<form method="post" action="" class="hero-unit">
  {% csrf_token %}
  <p><label for="id_username">Username:</label>
    {{ form.username }}</p>
  <p><label for="id_password">Password (<a href="/">forgot?</a>):</label>
    {{ form.password }}</p>
  <input type="hidden" name="next" value="{{ next }}" />
  <input type="submit" value="Sign in" class="btn btn-large btn-success btn-custom" />
</form>
</div>
</div>
{% endblock %}
