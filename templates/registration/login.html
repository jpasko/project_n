{% extends "site_base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="container-narrow muted">
  <div class="login-box">
    {% if form.errors %}
    <p style="text-align: center">Your username and password didn't match.</p>
    {% endif %}
    <form method="post" action="">
      {% csrf_token %}
      <p><label for="id_username">Username:</label>
	{{ form.username }}</p>
      <p><label for="id_password">Password (<a href="/">forgot?</a>):</label>
	{{ form.password }}</p>
      <input type="hidden" name="next" value="{{ next }}" />
      <input type="submit" value="Sign in" class="btn btn-large btn-primary" />
    </form>
  </div>
</div>
{% endblock %}
