{% extends "site_base.html" %}
{% block title %}Password reset{% endblock %}
{% block content %}
<div class="container-narrow muted">
  <div class="jumbotron muted">
    <h2>Did you forget your password?</h2>
    <h3>&bull; &bull; &bull;</h3>
    <p>Please enter your email and we'll send you directions to reset your password.</p>
  </div>
  <div class="login-box">
    <form action="" method="post">
      {% csrf_token %}
      {{ form.email.errors }}
      <label for="id_email">Email</label>
      {{ form.email }}
      <input type="submit" value="Reset" class="btn btn-large btn-primary" />
    </form>
  </div>
</div>
{% endblock %}
