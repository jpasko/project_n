{% extends "site_base.html" %}{% load zebra_tags %}
{% block title %}Sign up{% endblock %}
{% block head %}{{ block.super }}
{% zebra_head_and_stripe_key %}
{% endblock %}
{% block content %}
<div class="row">
  <div class="span10">
    <h3 class="muted">{{ account_type }}:</h3>
    <form method="post" action=".">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="register" class="btn-custom btn-large">
    </form>
  </div>
</div>
{% endblock %}
